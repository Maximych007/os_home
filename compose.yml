services:
  server-ui:
    build: .
    container_name: server-ui
    ports:
      - "8000:8000"
    environment:
      - SERVER_UI_SECRET=${SERVER_UI_SECRET}
    volumes:
      # Данные приложения (sqlite + каталоги приложений)
      - ./app/data:/app/app/data
      # Доступ к Docker Engine
      - /var/run/docker.sock:/var/run/docker.sock
      # Общая папка состояния для обновлений
      - /var/lib/os_home:/var/lib/os_home:rw
    restart: unless-stopped
